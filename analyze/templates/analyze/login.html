{% extends 'analyze/base.html' %}

{% load static %}
{% block css %}


<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'analyze/css/login_style.css' %}"/>

</head>
{% endblock %}
{% block body %}
<body>

  <div class="login-page">
  <div class="form">
  <form class="register-form" action="{% url 'analyze:signup_user' %}" method="post" enctype="multipart/form-data" id="signupform">{% csrf_token %}
    <input type="text" placeholder="first name" name="fname" required/>
    <input type="text" placeholder="last name" name="lname" required/>
    <input type="text" placeholder="userid" name="userid" required/>
    <input type="password" placeholder="password" name="password" required/>
    <input type="text" placeholder="email address" name="email" required/>
    <input type="submit" id="mybutton" value="submit" class="button"/>
    <p class="message">Already registered? <a href="#">Sign In</a></p>
    <p class="message">Forgot password? <a href="#">Recover password</a></p>
  </form>
  <form class="login-form" action="{% url 'analyze:login_user' %}" method="post" enctype="multipart/form-data" id="form">{% csrf_token %}
    <input type="text" placeholder="username" name="userid" id="username" required/>
    <input type="password" placeholder="password" name="password" id="password" required/>
    <button type="submit">login</button>
    <p class="message">Not registered? <a href="#" data-toggle="modal" data-target="#login-modal" class="button b1" role="button">Create an account</a></p>
    <p class="message">Forgot password? <a href="#">Recover password</a></p>
  </form>
  </div>
  </div>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{% static 'analyze/js/login_index.js' %}"></script>
      <script>
function check(form) {
    var error = "";
    var illegalChars = /[\W_]/; // allow only letters and numbers


    if ((form.password.value.length < 7) || (form.password.value.length > 15)) {
        error = "The password is the wrong length. \n";
        alert(error);
        return false;

    } else if (illegalChars.test(form.password.value)) {
        error = "The password contains illegal characters.\n";
        alert(error);
        return false;

    } else if ( (form.password.value.search(/[a-zA-Z]+/)==-1) || (form.password.value.search(/[0-9]+/)==-1) ) {
        error = "The password must contain at least one numeral.\n";
        fld.style.background = 'Yellow';
        alert(error);
        return false;

    } else {
        fld.style.background = 'White';
           return true;
    }

}
</script>

</body>
</html>
 {% endblock %}
